<!DOCTYPE html>
<html>

<head>
    <title>Depression Screening</title>
    <link rel="stylesheet" href="styl.css">
    <script>
        var currentQuestion = 1;
        var totalScore = 0;

        function showQuestion() {
            var questionContainer = document.getElementById("question-container");
            var questionText = document.getElementById("question-text");
            var optionsContainer = document.getElementById("options-container");
            var submitButton = document.getElementById("submit-button");

            switch (currentQuestion) {
                case 1:
                    questionText.innerHTML = "Little interest or pleasure in doing things?";
                    break;
                case 2:
                    questionText.innerHTML = "Feeling down, depressed, or hopeless?";
                    break;
                case 3:
                    questionText.innerHTML = "Trouble falling or staying asleep, or sleeping too much?";
                    break;
                case 4:
                    questionText.innerHTML = "Feeling tired or having little energy?";
                    break;
                case 5:
                    questionText.innerHTML = "Poor appetite or overeating?";
                    break;
                case 6:
                    questionText.innerHTML = "Feeling bad about yourself - or that you are a failure or have let yourself or your family down?";
                    break;
                case 7:
                    questionText.innerHTML = "Trouble concentrating on things, such as reading the newspaper or watching television?";
                    break;
                case 8:
                    questionText.innerHTML = "Moving or speaking so slowly that other people could have noticed? Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual?";
                    break;
                case 9:
                    questionText.innerHTML = "Thoughts that you would be better off dead, or of hurting yourself in some way?";
                    submitButton.value = "Get Results";
                    break;
            }

            // Display options
            optionsContainer.innerHTML = "";
            for (var i = 0; i < 4; i++) {
                var optionLabel = document.createElement("label");
                optionLabel.innerHTML = '<input type="radio" name="q' + currentQuestion + '" value="' + i + '"> ' + getOptionLabel(i);
                optionsContainer.appendChild(optionLabel);
            }

            // Show question container
            questionContainer.style.display = "block";
        }

        function getOptionLabel(index) {
            switch (index) {
                case 0:
                    return "Not at all";
                case 1:
                    return "Several days";
                case 2:
                    return "More than half the days";
                case 3:
                    return "Nearly every day";
            }
        }

        function nextQuestion() {
            var selectedValue = getRadioValue("q" + currentQuestion);
            totalScore += parseInt(selectedValue);

            currentQuestion++;
            if (currentQuestion <= 9) {
                showQuestion();
            } else {
                calculateScore();
            }
        }

        function calculateScore() {
            var resultContainer = document.getElementById("result");
            if (totalScore <= 9) {
                resultContainer.innerHTML = "Your total score is " + totalScore + ". You have minimal depressive symptoms.";
            } else if (totalScore <= 18) {
                resultContainer.innerHTML = "Your total score is " + totalScore + ". You may be experiencing mild to moderate depressive symptoms. Consider seeking support.";
            } else {
                resultContainer.innerHTML = "Your total score is " + totalScore + ". You may be experiencing significant depressive symptoms. Please seek professional help.";
            }
        }

        function getRadioValue(name) {
            var radioButtons = document.getElementsByName(name);

            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    return radioButtons[i].value;
                }
            }

            return "0"; // Default value if none selected
        }
    </script>
</head>

<body>
    <h1>Depression Screening</h1>
    <p>For each question, please select the option that best describes your experience over the past two weeks:</p>

    <div id="question-container" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
        <br><br>
        <input type="button" value="Next Question" onclick="nextQuestion()">
    </div>

    <div id="result"></div>

    <script>
        // Show the first question when the page loads
        showQuestion();
    </script>
</body>

</html>
